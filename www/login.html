<script type="text/javascript">
  $("document").ready(function() {
    $("a").on("click",function(e) {
            var addressValue = $(this).attr("href");
            e.preventDefault();
            $("#loadcontent").load(addressValue);
        })
    $("#submitdn").on("click",function(e) {
      e.preventDefault();
      var mail = $("#email").val();
      var pass = $("#pass").val();
      var filter = /^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
      if (!mail || !pass) {
        navigator.notification.alert("Vui lòng điền đầy đủ!");
      }
      else if (!filter.test(mail)) {
        navigator.notification.alert("Email không hợp lệ");
      }
      else {
        $("body").append("<div id='mask'></div>");
        $.ajax({
            url: sv + "user.php",
            type: "POST",
            dataType: "json",
            data: "param=no",
            success: function(htmll){
               $("#mask").remove();
                dem = 0;
                jQuery.each(htmll, function(key, value) {
                   if(value.email == mail && value.pass == pass) {
                    dem++;
                    return false;
                   }

                });
                if(dem>0) {
                  localStorage.setItem("email", mail);
                  navigator.notification.alert("Đăng nhập thành công với nick"+ localStorage.email);
                  $("#loadmenuuser").load("loadmenuuser.html");
                  $("#loadcontent").load("camera.html");
                }
                else {
                  navigator.notification.alert("Sai mật khẩu hoặc Tài khoản không tồn tại");
                }
            }, error: function(e) {
                $("#mask").remove();
                navigator.notification.alert(e);
            }
        });
        //
      }
    });
  })
</script>

<div class="panel panel-primary">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="rem"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="submitdn" class="btn btn-default">Sign in</button> 
          <a href="reg.html" class="btn btn-default">Sign UP</a>
        </div>
      </div>
    </form>
  </div>
</div>
